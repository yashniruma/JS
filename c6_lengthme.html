    <script>
        //  get the value from the user and  print the user data and make a button for  find the length of name

        // or 
        //   make a button  click than show length of string



        function len() {
            let name = "shill";

            let le = name.length;

            document.write(name);
            document.write("");
            document.write(le);

        }
    </script>
